<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBO Max - DNC</title>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
</head>

<body>

    <nav>
        <div id="menu_botoes">

            <button>
                <img src="./img/menu.svg" alt="menu">
            </button>

            <button>
                <img src="./img/lupa.svg" alt="Pesquisar">
            </button>

        </div>

        <img id="logoHbo" src="./img/hbo-menu.svg" alt="">

        <div id="lista_assinar">
            <ul>
                <li>Assinar</li>
                <li>Entrar</li>
            </ul>
        </div>

    </nav>

    <form id="form">

        <h1>Entrar</h1>
        <span>Você tem uma conta HBO Max?</span>

        <div id="inputs">

            <label for="email">Email:</label>
            <input id="inputEmail" type="email" placeholder="Digite seu e-mail aqui...">

            <label for="password">Senha:</label>
            <input type="password" placeholder="Digite sua senha aqui...">
        </div>

        <button>Entrar</button>

        <h2>Você acessa a HBO Max por um provedor de TV, de internet ou celular?</h2>
        <button id="secondButton">Entrar como provedor</button>
    </form>





</body>

</html>
